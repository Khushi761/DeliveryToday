{% macro render_field(field) %}
    <dt>{{field.label }}</dt>
    <dd> {{ field(**kwargs) | safe }}</dd>
    {% if field.errors %}
        <ul class=errors>
            {% for error in field.errors %}
                <li> {{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endmacro %}

<!-- macro to collect python form snd converts it to html  that browser uses-->
